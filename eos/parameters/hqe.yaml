"B->B::mu_pi^2@1GeV" :
    central: +0.45
    min:     +0.35
    max:     +0.55
    comments: "cf. [BBMU2003], Eq. (19), p. 9"
"B->B::mu_G^2@1GeV" :
    central: +0.35
    min:     +0.33
    max:     +0.38
    comments: "cf. [BBMU2003], Eq. (17), p. 9"
"B->B::rho_D^3@1GeV" :
    central: +0.20
    min:     +0.10
    max:     +0.30
    comments: "cf. [BBMU2003], between Eqs. (19),(20), p. 9"
"B->B::rho_LS^3@1GeV" :
    central: -0.15
    min:     -0.30
    max:     -0.00
    comments: "cf. [BBMU2003], Eq. (20), p. 9"

